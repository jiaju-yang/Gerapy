name: build docker image release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v1
    - name: Docker Login
      run: docker login -u jiaju -p ${{ secrets.DOCKERHUB_LOGIN_PASSWORD }}
    - name: Setup Node.js
      uses: actions/setup-node@v2.3.0
      with:
        version: 14.x
    - name: Build Frontend Source
      run: |
        cd gerapy/client
        npm install -g yarn
        yarn 
        yarn build
    - name: Build and Push the Docker Image
      run: |
        tag=${GITHUB_REF:11}
        echo "Build Tag '$tag'"
        docker build -t jiaju/gerapy-postgres-aci:$tag .
        docker push jiaju/gerapy-postgres-aci:$tag
        regex='^([0-9]+\.){0,2}(\*|[0-9]+)$'
        if [[ $tag =~ $regex ]]; then
          echo "Build Stable Version '$tag'"
          docker tag jiaju/gerapy-postgres-aci:$tag jiaju/gerapy-postgres-aci:latest
          docker push jiaju/gerapy-postgres-aci:latest
        fi
